<script src="https://code.jquery.com/jquery-2.1.4.min.js" charset="utf-8"></script>
<script type="text/javascript">
  function open(app) {
    $.ajax({
      url: '/api/channel',
      data: {app: app},
      method: 'PUT'
    }).then(function() {
      location.reload();
    });
  }
</script>
<button onclick=open('youtube')>Youtube</button>
